<?xml version="1.0" encoding="UTF-8"?>
<svg class="circles" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1140 700">
    <!-- Central static circle -->
    <circle cx="570" cy="570" r="30" stroke="" fill="none"></circle>
    
    <!-- Pulsing rings -->
    <circle cx="570" cy="570" r="30" stroke="rgba(160,160,160, 0.5)" fill="none">
        <animate attributeName="r" from="30" to="500" dur="2s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="570" cy="570" r="30" stroke="rgba(160,160,160, 0.4)" fill="none">
        <animate attributeName="r" from="30" to="500" dur="2s" begin="0.4s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" from="0.6" to="0" dur="2s" begin="0.4s" repeatCount="indefinite" />
    </circle>
    <circle cx="570" cy="570" r="30" stroke="rgba(160,160,160, 0.3)" fill="none">
        <animate attributeName="r" from="30" to="500" dur="2s" begin="0.8s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" from="0.5" to="0" dur="2s" begin="0.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="570" cy="570" r="30" stroke="rgba(160,160,160, 0.2)" fill="none">
        <animate attributeName="r" from="30" to="500" dur="2s" begin="1.2s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" from="0.4" to="0" dur="2s" begin="1.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="570" cy="570" r="30" stroke="rgba(160,160,160, 0.1)" fill="none">
        <animate attributeName="r" from="30" to="500" dur="2s" begin="1.6s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" from="0.3" to="0" dur="2s" begin="1.6s" repeatCount="indefinite" />
    </circle>
</svg>
